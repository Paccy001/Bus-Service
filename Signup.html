   <tr>
    <td colspan="4" class="signup-section">
      <h2>Sign Up</h2>
      <form class="signup-form" action="Signup.php" method="post" enctype="multipart/form-data">
        <label for="role" style="color: #08004f;" >Sign Up As:</label>
        <select name="role" id="role" required>
          <option value="passenger">Passenger</option>
          <option value="owner">Owner</option>
        </select><!-- Note the enctype attribute for file upload -->
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="tel" name="phone" placeholder="PHONE NUMBER" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
      
        <!-- File input for business document -->
        <div id="owner-fields" style="display: none;">
          <label for="business_document" style="color: #08004f;">Document allow you to run bussines:</label>
          <input type="file" name="business_document" accept=".pdf, .doc, .docx"></br>
          <label for="Personal_ID" style="color: #08004f;">Personal_ID:</label>
          <input type="file" name="personal_id" accept=".pdf, .doc, .docx" style="height: 115px;">
        </div>
        <button type="submit">Sign Up</button>
      </form>

  <script>
    document.getElementById("role").addEventListener("change", function() {
      var ownerFields = document.getElementById("owner-fields");
      if (this.value === "owner") {
        ownerFields.style.display = "block";
      } else {
        ownerFields.style.display = "none";
      }
    });

    // Password match check
    document.getElementById("confirm_password").addEventListener("input", function() {
      const password = document.getElementById("password").value;
      const confirm_password = this.value;
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = this;

      if (password === confirm_password) {
        passwordInput.style.backgroundColor = "white"; // Reset to default color
        confirmPasswordInput.style.backgroundColor = "white"; // Reset to default color
      } else {
        passwordInput.style.backgroundColor = "red"; // Set background color to red
        confirmPasswordInput.style.backgroundColor = "red"; // Set background color to red
      }
    });
  </script>
